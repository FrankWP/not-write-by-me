<script language=Javascript>
function AllSelect()
{

  if(form1.allSelect.value==0)
  	form1.allSelect.value = 1;
  else
  	form1.allSelect.value = 0;


  	var aa = document.getElementsByName("file");
  	if(form1.allSelect.value==0)
  		aa[0].checked = 0;
  	else
  		aa[0].checked = 1;
  		
  	aa = document.getElementsByName("dbsync");
  	if(form1.allSelect.value==0)
  		aa[0].checked = 0;
  	else
  		aa[0].checked = 1;
  		
  	aa = document.getElementsByName("http");
  	if(form1.allSelect.value==0)
  		aa[0].checked = 0;
  	else
  		aa[0].checked = 1;
  		
  	aa = document.getElementsByName("ftp");
  	if(form1.allSelect.value==0)
  		aa[0].checked = 0;
  	else
  		aa[0].checked = 1;
  		
  	aa = document.getElementsByName("onlyftp");
  	if(form1.allSelect.value==0)
  		aa[0].checked = 0;
  	else
  		aa[0].checked = 1;
  		
  	  	aa = document.getElementsByName("onlydb");
  	if(form1.allSelect.value==0)
  		aa[0].checked = 0;
  	else
  		aa[0].checked = 1;
  		
  	  	aa = document.getElementsByName("onlymail");
  	if(form1.allSelect.value==0)
  		aa[0].checked = 0;
  	else
  		aa[0].checked = 1;
  		
  	  	aa = document.getElementsByName("socks");
  	if(form1.allSelect.value==0)
  		aa[0].checked = 0;
  	else
  		aa[0].checked = 1;
  		
  		  	aa = document.getElementsByName("ha");
  	if(form1.allSelect.value==0)
  		aa[0].checked = 0;
  	else
  		aa[0].checked = 1;
  		
  		  	aa = document.getElementsByName("tcp");
  	if(form1.allSelect.value==0)
  		aa[0].checked = 0;
  	else
  		aa[0].checked = 1;
  		
  		 		  	aa = document.getElementsByName("udp");
  	if(form1.allSelect.value==0)
  		aa[0].checked = 0;
  	else
  		aa[0].checked = 1;
  		
  		
	aa = document.getElementsByName("snmp");
  	if(form1.allSelect.value==0)
  		aa[0].checked = 0;
  	else
  		aa[0].checked = 1;
  		
	aa = document.getElementsByName("sslChannel");
	if(form1.allSelect.value==0)
		aa[0].checked = 0;
	else
		aa[0].checked = 1;
  		
  	aa = document.getElementsByName("etc");
  	if(form1.allSelect.value==0)
  		aa[0].checked = 0;
  	else
  		aa[0].checked = 1;
  		
  	aa = document.getElementsByName("admin");
	if(form1.allSelect.value==0)
		aa[0].checked = 0;
	else	
		aa[0].checked = 1;  		
  
}
